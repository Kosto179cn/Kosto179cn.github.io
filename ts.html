        function filterArchivedComplaints() {
            const serverFilter = document.getElementById('archivedServerFilter').value;
            const statusFilter = document.getElementById('archivedStatusFilter').value;
            const playerFilter = document.getElementById('archivedPlayerFilter').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;

            filteredArchivedComplaints = archivedComplaints.filter(complaint => {
                // æœåŠ¡å™¨ç­›é€‰
                if (serverFilter && complaint.server !== serverFilter) return false;
                
                // çŠ¶æ€ç­›é€‰
                if (statusFilter && complaint.status !== statusFilter) return false;
                
                // ç©å®¶åç§°ç­›é€‰

                // æ—¶é—´ç­›é€‰

                    const now = new Date();

                            break;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            if (complaintDate < monthAgo) return false;
                            break;
                    }
                }
                
                return true;
            });
