name: Sync dictionary.json to Gitee on update

on:
  push:
    branches:
      - main
    paths:
      - 'dictionary.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出源仓库（拿最新 dictionary.json）
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2. 检出 Gitee 目标仓库（用 Gitee 令牌）
      - name: Checkout Gitee repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GITEE_REPO }}   # 例：Kosto179/kosto
          token: ${{ secrets.GITEE_TOKEN }}       # 私人令牌
          path: gitee-repo
          ref: ${{ secrets.GITEE_BRANCH }}        # 例：master

      # 3. URL 编码并覆盖文件
      - name: URL-encode dictionary.json
        run: |
          python3 <<EOF
          import urllib.parse, os
          with open('dictionary.json', encoding='utf-8') as f:
              raw = f.read()
          encoded = urllib.parse.quote(raw, safe='')
          os.makedirs('gitee-repo/json', exist_ok=True)
          with open('gitee-repo/json/dictionary.json', 'w', encoding='utf-8') as f:
              f.write(encoded)
          EOF

      # 4. 提交并推送
      - name: Commit & push to Gitee
        working-directory: gitee-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add json/dictionary.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: auto sync & urlencode dictionary.json"
          # 用令牌推送（用户名仍必填，令牌当密码）
          git push https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_REPO }}.git ${{ secrets.GITEE_BRANCH }}
