name: Generate Pages JSON

on:
  schedule:
    - cron: '0 * * * *'
  push:
    paths:
      - '**.html'
      - 'page-config.json'  # 新增：监听配置文件变更
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate pages.json script
        run: |
          cat <<EOF > generate_json.py
          import os
          import json
          import re

          # --- 1. 读取外部配置文件 ---
          CONFIG_FILE = "page-config.json"
          try:
              with open(CONFIG_FILE, 'r', encoding='utf-8') as f:
                  config_data = json.load(f)
              CONFIG_MAP = config_data.get("CONFIG_MAP", {})
              EXCLUDE_FILES = config_data.get("EXCLUDE_FILES", [])
          except FileNotFoundError:
              print(f"警告：配置文件 {CONFIG_FILE} 未找到，使用默认配置")
              CONFIG_MAP = {}
              EXCLUDE_FILES = []
          except json.JSONDecodeError as e:
              print(f"警告：配置文件解析错误 {e}，使用默认配置")
              CONFIG_MAP = {}
              EXCLUDE_FILES = []

          pages_data = []

          # 扫描当前目录
          for filename in os.listdir('.'):
              # 逻辑：必须是 html 且 不在排除列表中
              if filename.endswith('.html') and filename not in EXCLUDE_FILES:
                  
                  # 默认值
                  entry = {
                      "filename": filename,
                      "title": filename.replace('.html', ''),
                      "desc": "自动发现的新页面",
                      "icon": "fa-file",
                      "category": "other",
                      "theme": "theme-other"
                  }

                  # 尝试提取 <title>
                  try:
                      with open(filename, 'r', encoding='utf-8') as f:
                          content = f.read()
                          match = re.search(r'<title>(.*?)</title>', content, re.IGNORECASE)
                          if match:
                              entry['title'] = match.group(1)
                  except Exception as e:
                      print(f"读取 {filename} 出错: {e}")

                  # 如果在配置表里有记录，覆盖默认值
                  if filename in CONFIG_MAP:
                      entry.update(CONFIG_MAP[filename])

                  pages_data.append(entry)

          # 输出 JSON
          with open('pages.json', 'w', encoding='utf-8') as f:
              json.dump(pages_data, f, ensure_ascii=False, indent=2)
              
          print(f"生成 pages.json，共 {len(pages_data)} 个条目")
          EOF

          python generate_json.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if [[ -n $(git status --porcelain pages.json) ]]; then
            git add pages.json
            git commit -m "Auto-update pages.json"
            git push
          else
            echo "pages.json 无变更"
          fi
