name: Sync Dictionary to Gitee

on:
  push:
    paths:
      - 'chinese_words_replacer/dictionary.json'
  workflow_dispatch:

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get file content and URL encode
      id: encode
      run: |
        # Read the dictionary.json file
        CONTENT=$(cat chinese_words_replacer/dictionary.json)
        # URL encode the content using Node.js
        ENCODED_CONTENT=$(node -e "console.log(encodeURIComponent(process.argv[1]))" "$CONTENT")
        echo "encoded_content=$ENCODED_CONTENT" >> $GITHUB_OUTPUT
        echo "Content length: ${#CONTENT} characters"
        echo "Encoded length: ${#ENCODED_CONTENT} characters"

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Clone Gitee repository
      run: |
        echo "Cloning Gitee repository..."
        git clone https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/Kosto179/kosto.git gitee-repo || exit 1
        echo "Clone successful"

    - name: Update dictionary in Gitee repo
      run: |
        cd gitee-repo
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        # Create json directory if it doesn't exist
        mkdir -p json
        # Write the URL encoded content to file
        echo '${{ steps.encode.outputs.encoded_content }}' > json/dictionary.json
        echo "File created: json/dictionary.json"
        echo "File size: $(wc -c < json/dictionary.json) bytes"

    - name: Commit and push to Gitee
      run: |
        cd gitee-repo
        echo "Configuring git..."
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        
        echo "Adding file..."
        git add json/dictionary.json
        
        echo "Committing changes..."
        git commit -m "Auto-update dictionary from GitHub: ${{ github.sha }}" || echo "No changes to commit"
        
        echo "Pushing to Gitee..."
        git push origin master
        echo "Push completed successfully"