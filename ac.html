    <script>
        let originalData = [];
        let filteredData = [];
        let currentData = [];
        
        // æ’åºç›¸å…³å˜é‡
        let currentSortField = 'lastupdate';
        let currentSortOrder = 'desc';
        

        
        // æ•°æ®æºé…ç½®
        const dataSources = {
            cn: 'https://gitee.com/api/v5/repos/Kosto179/kosto-battle-clicker-new/contents/entrance_hash_key.json',
            en: 'https://gitee.com/api/v5/repos/Kosto179/kosto-battle-clicker-new/contents/entrance_hash_en_key.json'
        };

        let currentServer = localStorage.getItem('currentServer') || 'cn';
        document.getElementById('serverSelect').value = currentServer;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = document.getElementById('giteeToken').value.trim();

            if (!token) {
                showMessage('è¯·è¾“å…¥ Gitee Token', 'error');
                return;
            }

            await fetchData(token);
        });

        function changeServer() {
            currentServer = document.getElementById('serverSelect').value;
            localStorage.setItem('currentServer', currentServer);
            resetSearch();
            showMessage(`å·²åˆ‡æ¢åˆ°${currentServer === 'cn' ? 'å›½æœ' : 'å¤–æœ'}æ•°æ®æº`, 'success');
            
            // å¦‚æœæœ‰tokenï¼Œè‡ªåŠ¨é‡æ–°åŠ è½½æ•°æ®
            const token = document.getElementById('giteeToken').value.trim();
            if (token) {
                autoLoadIfValid();
            }
        }

        /* ===== æ–°å¢ï¼šToken å¤±ç„¦/å›è½¦è‡ªåŠ¨åŠ è½½ ===== */
        async function autoLoadIfValid() {
            const token = document.getElementById('giteeToken').value.trim();
            if (!token) return;
            // ç®€å•é•¿åº¦æ ¡éªŒï¼Œå¯æ¢æˆçœŸå® API æ¢æµ‹
            if (token.length < 20) {
                showMessage('Token æ ¼å¼ä¼¼ä¹ä¸å¯¹', 'error');
                return;
            }
            if (window._lastToken === token && window._lastServer === currentServer) return;
            window._lastToken = token;
            window._lastServer = currentServer;
            await fetchData(token);
        }

        async function fetchData(token) {
            const button = document.querySelector('.btn[type="submit"]');
            button.disabled = true;
            button.textContent = 'è·å–ä¸­...';

            try {
                showMessage('æ­£åœ¨è·å–æ•°æ®...', 'loading');

                const response = await fetch(`${dataSources[currentServer]}?access_token=${token}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content));

                originalData = content;
                filteredData = content;
                currentData = content;

                updateStats();
                displayData();

                document.getElementById('dataSection').style.display = 'block';
                document.getElementById('statsSection').style.display = 'grid';

                showMessage('æ•°æ®è·å–æˆåŠŸï¼', 'success');

            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                showMessage(`è·å–æ•°æ®å¤±è´¥: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'è·å–æ•°æ®';
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = originalData.length;
            document.getElementById('withPassword').textContent = originalData.filter(item => item.Password).length;
            document.getElementById('withKey').textContent = originalData.filter(item => item.Key).length;
            document.getElementById('withToken').textContent = originalData.filter(item => item.Token).length;
        }

        async function displayData() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            for (let i = 0; i < currentData.length; i++) {
                const item = currentData[i];
                const row = document.createElement('tr');

                // ç›´æ¥æ˜¾ç¤ºçœŸå®æ•°æ®ï¼ˆå·²ç§»é™¤å®‰å…¨å¯†é’¥é™åˆ¶ï¼‰
                const keyDisplay = item.Key ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Key))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Key)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Key', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                const tokenDisplay = item.Token ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Token))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Token)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="openTokenUrl('${escapeHtml(item.Token)}')">æ‰“å¼€</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Token', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                const passwordDisplay = item.Password ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Password))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Password)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Password', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                row.innerHTML = `
                    <td><strong>${escapeHtml(item.TankiName)}</strong></td>
                    <td>${keyDisplay}</td>
                    <td>${tokenDisplay}</td>
                    <td>${passwordDisplay}</td>
                    <td>${item.LastUpdate || 'æ— æ›´æ–°æ—¶é—´'}</td>
                    <td>
                        <button class="btn btn-small" onclick="viewJson(${i})">æŸ¥çœ‹JSON</button>
                    </td>
                `;

                tbody.appendChild(row);
            }
        }

        function maskString(str) {
            if (!str || str.length <= 8) return str;
            return str.substring(0, 4) + '****' + str.substring(str.length - 4);
        }

        function openTokenUrl(token) {
            const url = `https://3dtank.com/play/?token=${encodeURIComponent(token)}&sub_partner_id=partner4399`;
            window.open(url, '_blank');
        }

        function viewFieldJson(fieldName, index) {
            const item = currentData[parseInt(index)];
            const fieldValue = item[fieldName];
            const fieldData = {
                field: fieldName,
                value: fieldValue,
                TankiName: item.TankiName
            };
            const jsonStr = JSON.stringify(fieldData, null, 2);
            const highlightedJson = syntaxHighlight(jsonStr);

            document.getElementById('jsonContent').innerHTML = highlightedJson;
            document.getElementById('jsonModal').style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            }, function(err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            });
        }

        function saveToken() {
            const token = document.getElementById('giteeToken').value.trim();
            if (!token) {
                showMessage('è¯·å…ˆè¾“å…¥Token', 'error');
                return;
            }
            localStorage.setItem('giteeToken', token);
            showMessage('Tokenå·²ä¿å­˜åˆ°æœ¬åœ°ï¼', 'success');
        }

        function loadToken() {
            const savedToken = localStorage.getItem('giteeToken');
            if (savedToken) {
                document.getElementById('giteeToken').value = savedToken;
                showMessage('Tokenå·²åŠ è½½ï¼', 'success');
                autoLoadIfValid();
            } else {
                showMessage('æ²¡æœ‰æ‰¾åˆ°ä¿å­˜çš„Token', 'error');
            }
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                currentData = filteredData;
            } else {
                currentData = filteredData.filter(item => 
                    item.TankiName.toLowerCase().includes(searchTerm)
                );
            }

            displayData();
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterSelect').value = 'all';
            filteredData = originalData;
            currentData = originalData;
            displayData();
        }

        function filterData() {
            const filterValue = document.getElementById('filterSelect').value;

            switch(filterValue) {
                case 'withPassword':
                    filteredData = originalData.filter(item => item.Password);
                    break;
                case 'withKey':
                    filteredData = originalData.filter(item => item.Key);
                    break;
                case 'withToken':
                    filteredData = originalData.filter(item => item.Token);
                    break;
                default:
                    filteredData = originalData;
            }

            currentData = filteredData;
            displayData();
        }

        function viewJson(index) {
            const item = currentData[index];
            const jsonStr = JSON.stringify(item, null, 2);
            const highlightedJson = syntaxHighlight(jsonStr);

            document.getElementById('jsonContent').innerHTML = highlightedJson;
            document.getElementById('jsonModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('jsonModal').style.display = 'none';
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('jsonModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // æ”¯æŒå›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });

        // æ’åºåŠŸèƒ½
        function sortData(field, order) {
            currentSortField = field;
            currentSortOrder = order;
            
            currentData.sort((a, b) => {
                // æ­£ç¡®çš„å­—æ®µåæ˜ å°„
                const fieldMap = {
                    'tankiname': 'TankiName',
                    'key': 'Key',
                    'token': 'Token',
                    'password': 'Password',
                    'lastupdate': 'LastUpdate'
                };
                
                const actualField = fieldMap[field] || field;
                let valueA = a[actualField] || '';
                let valueB = b[actualField] || '';
                
                // å¤„ç†ç©ºå€¼
                if (!valueA && !valueB) return 0;
                if (!valueA) return 1;
                if (!valueB) return -1;
                
                // ç‰¹æ®Šå¤„ç†æ—¶é—´å­—æ®µ
                if (field === 'lastupdate') {
                    // å°†æ—¶é—´å­—ç¬¦ä¸²è½¬æ¢ä¸ºDateå¯¹è±¡è¿›è¡Œæ¯”è¾ƒ
                    const dateA = new Date(valueA);
                    const dateB = new Date(valueB);
                    
                    if (order === 'asc') {
                        return dateA - dateB;
                    } else {
                        return dateB - dateA;
                    }
                }
                
                // å­—ç¬¦ä¸²æ¯”è¾ƒ
                if (typeof valueA === 'string' && typeof valueB === 'string') {
                    return order === 'asc' ? 
                        valueA.localeCompare(valueB) : 
                        valueB.localeCompare(valueA);
                }
                
                // æ•°å­—æ¯”è¾ƒ
                if (typeof valueA === 'number' && typeof valueB === 'number') {
                    return order === 'asc' ? valueA - valueB : valueB - valueA;
                }
                
                // é»˜è®¤æ¯”è¾ƒ
                return order === 'asc' ? 
                    (valueA < valueB ? -1 : valueA > valueB ? 1 : 0) :
                    (valueA > valueB ? -1 : valueA < valueB ? 1 : 0);
            });
            
            displayData();
            updateSortButtons();
        }
        
        function updateSortButtons() {
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ä¸ºå½“å‰æ’åºå­—æ®µçš„æŒ‰é’®æ·»åŠ activeç±»
            const currentBtn = document.querySelector(`.sort-btn[data-sort="${currentSortField}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
                
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                const fieldNames = {
                    'tankiname': 'TankiName',
                    'key': 'Key',
                    'token': 'Token',
                    'password': 'Password',
                    'lastupdate': 'LastUpdate'
                };
                
                const arrow = currentSortOrder === 'asc' ? 'â–²' : 'â–¼';
                currentBtn.textContent = `${fieldNames[currentSortField]} ${arrow}`;
            }
        }
        
        // æ’åºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('sort-btn')) {
                const field = e.target.getAttribute('data-sort');
                const currentOrder = e.target.getAttribute('data-order');
                const newOrder = currentOrder === 'asc' ? 'desc' : 'asc';
                
                // æ›´æ–°æŒ‰é’®çš„data-orderå±æ€§
                e.target.setAttribute('data-order', newOrder);
                
                // æ‰§è¡Œæ’åº
                sortData(field, newOrder);
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ’åº
        window.addEventListener('load', function() {
            loadToken();
            
            // å»¶è¿Ÿæ‰§è¡Œæ’åºï¼Œç¡®ä¿æ•°æ®å·²åŠ è½½
            setTimeout(() => {
                if (currentData.length > 0) {
                    sortData(currentSortField, currentSortOrder);
                }
            }, 100);
        });
    </script>
