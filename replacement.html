<body>
    <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
    <button class="theme-toggle" id="themeToggle" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>
    
    <div class="container">
        <h1>å±è”½è¯æµ‹è¯•å·¥å…·</h1>
        
        <div class="section">
            <h2>1. æµ‹è¯•æ–‡æœ¬æ›¿æ¢</h2>
            <div class="input-section">
                <textarea id="testInput" placeholder="è¯·è¾“å…¥è¦æµ‹è¯•çš„æ–‡æœ¬..."></textarea>
                <div class="button-group">
                    <button id="replaceBtn">æ‰§è¡Œæ›¿æ¢</button>
                    <button id="clearBtn">æ¸…ç©º</button>
                    <button id="copyBtn">å¤åˆ¶ç»“æœ</button>
                </div>
                <div class="result">
                    <h3>æ›¿æ¢ç»“æœï¼š</h3>
                    <div id="replaceResult" class="result-box"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>2. å±è”½è¯å­—å…¸</h2>
            <div class="stats">
                <span id="dictionaryStats">æ­£åœ¨åŠ è½½å­—å…¸...</span>
            </div>
            <input type="text" id="searchInput" class="search-box" placeholder="æœç´¢å±è”½è¯...">
            <div class="dictionary-section">
                <table id="dictionaryTable">
                    <thead>
                        <tr>
                            <th>åŸå§‹è¯</th>
                            <th>æ›¿æ¢è¯</th>
                        </tr>
                    </thead>
                    <tbody id="dictionaryBody">
                        <tr>
                            <td colspan="2" class="loading">æ­£åœ¨åŠ è½½å­—å…¸...</td>

    <script>
        // å…¨å±€å˜é‡å­˜å‚¨å­—å…¸
        let dictionary = {};
        
        // è·å–å­—å…¸æ•°æ®
        async function fetchDictionary() {
            const url = 'https://kosto179cn.github.io/chinese_words_replacer/dictionary.json?t=${Date.now()';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                dictionary = await response.json();
                displayDictionary();
                updateStats();
            } catch (error) {
                console.error('è·å–å­—å…¸å¤±è´¥:', error);
                document.getElementById('dictionaryBody').innerHTML = `<tr><td colspan="2" class="error">åŠ è½½å­—å…¸å¤±è´¥: ${error.message}</td></tr>`;
                document.getElementById('dictionaryStats').textContent = 'åŠ è½½å­—å…¸å¤±è´¥';
            }
        }
        
        // æ‰§è¡Œæ–‡æœ¬æ›¿æ¢
        function replaceText(text) {
            let result = text;
            // æŒ‰ç…§è¯é•¿é™åºæ’åºï¼Œé¿å…çŸ­è¯æ›¿æ¢é•¿è¯çš„ä¸€éƒ¨åˆ†
            const sortedKeys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
            
            for (const key of sortedKeys) {
                const value = dictionary[key];
                if (value) {
                    const regex = new RegExp(key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                    result = result.replace(regex, value);
                }
            }
            return result;
        }
        
        // æ˜¾ç¤ºå­—å…¸
        function displayDictionary(filter = '') {
            const tbody = document.getElementById('dictionaryBody');
            const sortedKeys = Object.keys(dictionary).sort();
            
            let filteredKeys = sortedKeys;
            if (filter) {
                const lowerFilter = filter.toLowerCase();
                filteredKeys = sortedKeys.filter(key => 
                    key.toLowerCase().includes(lowerFilter) || 
                    dictionary[key].toLowerCase().includes(lowerFilter)
                );
            }
            
            if (filteredKeys.length === 0) {
                tbody.innerHTML = `<tr><td colspan="2" class="loading">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å±è”½è¯</td></tr>`;
                return;
            }
            
            let html = '';
            for (const key of filteredKeys) {
                const value = dictionary[key];
                html += `
                    <tr>
                        <td>${escapeHtml(key)}</td>
                        <td>${escapeHtml(value)}</td>
                    </tr>
                `;
            }
            tbody.innerHTML = html;
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalWords = Object.keys(dictionary).length;
            document.getElementById('dictionaryStats').textContent = `å…± ${totalWords} æ¡å±è”½è¯è§„åˆ™`;
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('å¤åˆ¶æˆåŠŸï¼');
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚');
            }
        }
        
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function initTheme() {
            // ä»æœ¬åœ°å­˜å‚¨è·å–ä¸»é¢˜è®¾ç½®ï¼Œé»˜è®¤ä¸ºç™½å¤©æ¨¡å¼
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);
        }
        
        function toggleTheme() {
            // åˆ‡æ¢ä¸»é¢˜
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // æ›´æ–°å±æ€§å’Œæœ¬åœ°å­˜å‚¨
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // æ›´æ–°æŒ‰é’®å›¾æ ‡
            updateThemeToggleIcon(newTheme);
        }
        
        function updateThemeToggleIcon(theme) {
            // æ›´æ–°ä¸»é¢˜åˆ‡æ¢æŒ‰é’®çš„å›¾æ ‡
            const toggleBtn = document.getElementById('themeToggle');
            toggleBtn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            toggleBtn.title = theme === 'dark' ? 'åˆ‡æ¢åˆ°ç™½å¤©æ¨¡å¼' : 'åˆ‡æ¢åˆ°å¤œé—´æ¨¡å¼';
        }
        
        // äº‹ä»¶ç›‘å¬
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–ä¸»é¢˜
            initTheme();
            
            // åŠ è½½å­—å…¸
            fetchDictionary();
            
            // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // æ‰§è¡Œæ›¿æ¢æŒ‰é’®
            document.getElementById('replaceBtn').addEventListener('click', () => {
                const input = document.getElementById('testInput').value;
                const result = replaceText(input);
                document.getElementById('replaceResult').textContent = result;
            });
            
            // æ¸…ç©ºæŒ‰é’®
            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('testInput').value = '';
                document.getElementById('replaceResult').textContent = '';
            });
            
            // å¤åˆ¶ç»“æœæŒ‰é’®
            document.getElementById('copyBtn').addEventListener('click', () => {
                const result = document.getElementById('replaceResult').textContent;
                if (result) {
                    copyToClipboard(result);
                } else {
                    alert('æ²¡æœ‰å¯å¤åˆ¶çš„ç»“æœï¼');
                }
            });
            
            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchText = e.target.value;
                displayDictionary(searchText);
            });
            
            // è¾“å…¥æ¡†å›è½¦é”®æ‰§è¡Œæ›¿æ¢
            document.getElementById('testInput').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    document.getElementById('replaceBtn').click();
                }
            });
        });
    </script>
