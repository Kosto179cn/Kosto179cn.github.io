      } catch {
        return null;
      }

      try {

        return token;
      } catch {

    function checkAndRemoveMagicChar(val) {

      // æ–¹æ³•1ï¼šæ£€æŸ¥æ˜¯å¦æ¯ä¸ªå­—ç¬¦åéƒ½æœ‰U+200Eï¼ˆé’ˆå¯¹é•¿æ–‡æœ¬ï¼‰

        if (charsWithMagic.every(c => c === '\u200E') && charsWithMagic.length === chars.length) {
          hasMagicChar = true;
          // å»é™¤é˜²å±è”½ç¬¦ï¼Œä¿ç•™åŸå§‹æ–‡æœ¬ç”¨äºæ˜¾ç¤º
          cleanValue = chars.join('');

      if (!hasMagicChar && val.includes('\u200E')) {
        hasMagicChar = true;
        // å»é™¤æ‰€æœ‰é˜²å±è”½ç¬¦ï¼Œä¿ç•™åŸå§‹æ–‡æœ¬
        cleanValue = val.replace(/\u200E/g, '');

      return { cleanValue, hasMagic: hasMagicChar };
