<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本控制文件编辑器 - Kosto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container {
            margin-top: 2rem;
        }
        .card {
            margin-bottom: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-save {
            min-width: 120px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kosto管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gitee.html">白名单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Dictionaryeditor.html">屏蔽词字典编辑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="versioncheck-editor.html">版本控制</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="input-group me-2" style="width: 250px;">
                        <input type="password" id="githubToken" class="form-control form-control-sm" placeholder="GitHub Token">
                        <button class="btn btn-outline-light btn-sm" type="button" id="saveTokenBtn">保存Token</button>
                    </div>
                    <span id="connectionStatus" class="badge bg-secondary">
                        <span class="status-indicator status-disconnected"></span>未连接
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 权限提示 -->
    <div id="permissionError" class="container mt-4" style="display: none;">
        <div class="alert alert-danger">
            <h2>权限不足</h2>
            <p>您的GitHub Token没有编辑versioncheck.json的权限，请输入有效的Token。</p>
        </div>
    </div>

    <!-- 登录模态窗口 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="loginModalLabel">请登录</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <p>请输入您的GitHub Token以访问版本控制编辑器。</p>
                    <div class="input-group mb-3">
                        <input type="password" id="githubTokenModal" class="form-control" placeholder="GitHub Token">
                    </div>
                    <div class="alert alert-danger" id="invalidTokenAlert" style="display: none;">
                        <p>Token无效或无权限访问文件，请重新输入。</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmLoginBtn">确认登录</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="mb-4">版本控制文件编辑器</h1>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> 此编辑器用于修改 <code>versioncheck.json</code> 文件，该文件控制Kosto脚本的版本检查和更新。
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-cog"></i> 版本控制设置</h5>
            </div>
            <div class="card-body">
                <form id="versionForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="version" class="form-label">版本号</label>
                                <input type="text" class="form-control" id="version" placeholder="例如: 2025.7.29" required>
                                <div class="form-text">格式: YYYY.M.D</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="version_code" class="form-label">版本代码</label>
                                <input type="number" class="form-control" id="version_code" placeholder="例如: 50" required>
                                <div class="form-text">整数，每次更新递增</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="update_info" class="form-label">更新信息</label>
                        <textarea class="form-control" id="update_info" rows="3" placeholder="描述本次更新的内容..." required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="download_url" class="form-label">下载链接</label>
                        <input type="url" class="form-control" id="download_url" placeholder="https://kosto179cn.github.io/Kosto.github.io/cloudversion.js" required>
                        <div class="form-text">脚本更新的下载地址</div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button id="saveChangesBtn" class="btn btn-success btn-lg btn-save">
                <i class="fas fa-save"></i> 保存更改
            </button>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-code"></i> JSON预览</h5>
            </div>
            <div class="card-body">
                <pre id="jsonPreview" class="bg-light p-3 rounded" style="max-height: 200px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 存储版本数据
        let versionData = {};
        let isConnected = false;

        // DOM元素
        const versionInput = document.getElementById('version');
        const versionCodeInput = document.getElementById('version_code');
        const updateInfoInput = document.getElementById('update_info');
        const downloadUrlInput = document.getElementById('download_url');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const jsonPreview = document.getElementById('jsonPreview');
        const connectionStatus = document.getElementById('connectionStatus');

        /**
         * 初始化
         */
        async function init() {
            try {
                // 从GitHub获取版本数据
                const response = await fetch('https://raw.githubusercontent.com/Kosto179cn/Kosto.github.io/main/versioncheck.json');
                versionData = await response.json();
                
                // 填充表单
                versionInput.value = versionData.version || '';
                versionCodeInput.value = versionData.version_code || '';
                updateInfoInput.value = versionData.update_info || '';
                downloadUrlInput.value = versionData.download_url || '';
                
                // 更新JSON预览
                updateJsonPreview();
                
                // 更新连接状态
                setConnectionStatus(true);
                
            } catch (error) {
                console.error('加载版本数据失败:', error);
                alert('加载版本数据失败，请刷新页面重试。');
                setConnectionStatus(false);
            }
        }

        /**
         * 更新JSON预览
         */
        function updateJsonPreview() {
            const previewData = {
                version: versionInput.value,
                version_code: parseInt(versionCodeInput.value),
                update_info: updateInfoInput.value,
                download_url: downloadUrlInput.value
            };
            jsonPreview.textContent = JSON.stringify(previewData, null, 2);
        }

        /**
         * 设置连接状态
         */
        function setConnectionStatus(connected) {
            isConnected = connected;
            const statusIndicator = connectionStatus.querySelector('.status-indicator');
            const statusText = connectionStatus.querySelector('.badge-text');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                connectionStatus.className = 'badge bg-success';
                connectionStatus.innerHTML = '<span class="status-indicator status-connected"></span>已连接';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionStatus.className = 'badge bg-danger';
                connectionStatus.innerHTML = '<span class="status-indicator status-disconnected"></span>未连接';
            }
        }

        /**
         * 检查Token是否有权限编辑versioncheck.json
         */
        async function checkTokenPermission() {
            const token = localStorage.getItem('githubToken');
            if (!token) return false;

            const apiUrl = 'https://api.github.com/repos/Kosto179cn/Kosto.github.io/contents/versioncheck.json';
            
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${encodeURIComponent(token)}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                return response.ok;
            } catch (error) {
                console.error('权限检查失败:', error);
                return false;
            }
        }

        /**
         * 通过GitHub API更新文件
         */
        async function updateGitHubFile(content) {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                alert('请先设置GitHub Token');
                return false;
            }

            const apiUrl = 'https://api.github.com/repos/Kosto179cn/Kosto.github.io/contents/versioncheck.json';
            const base64Content = btoa(unescape(encodeURIComponent(content)));

            try {
                // 先获取文件信息以获取SHA
                const infoResponse = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${encodeURIComponent(token)}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!infoResponse.ok) throw new Error('获取文件信息失败');
                const fileInfo = await infoResponse.json();

                // 更新文件
                const updateResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${encodeURIComponent(token)}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update versioncheck.json via editor',
                        content: base64Content,
                        sha: fileInfo.sha
                    })
                });

                if (!updateResponse.ok) throw new Error('更新文件失败');
                return true;
            } catch (error) {
                console.error('GitHub API错误:', error);
                alert(`更新失败: ${error.message}`);
                return false;
            }
        }

        /**
         * 保存更改
         */
        saveChangesBtn.addEventListener('click', async function() {
            try {
                // 验证表单
                if (!versionInput.value || !versionCodeInput.value || !updateInfoInput.value || !downloadUrlInput.value) {
                    alert('请填写所有必填字段');
                    return;
                }

                const data = {
                    version: versionInput.value,
                    version_code: parseInt(versionCodeInput.value),
                    update_info: updateInfoInput.value,
                    download_url: downloadUrlInput.value
                };

                const jsonContent = JSON.stringify(data, null, 2);
                const success = await updateGitHubFile(jsonContent);
                
                if (success) {
                    alert('保存到GitHub成功！版本信息已更新。');
                    // 重新加载数据
                    init();
                }
            } catch (e) {
                alert('保存失败: ' + e.message);
            }
        });

        /**
         * 保存GitHub Token到本地存储
         */
        document.getElementById('saveTokenBtn').addEventListener('click', async () => {
            const token = document.getElementById('githubToken').value.trim();
            if (token) {
                localStorage.setItem('githubToken', token);
                // 保存后检查权限
                const hasPermission = await checkTokenPermission();
                if (hasPermission) {
                    alert('Token已保存且验证通过');
                    // 显示主内容并初始化
                    document.querySelector('.container').style.display = 'block';
                    document.getElementById('permissionError').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'none';
                    init();
                } else {
                    alert('Token无效或无权限访问文件');
                    localStorage.removeItem('githubToken');
                    document.getElementById('githubToken').value = '';
                    showPermissionError();
                }
            } else {
                localStorage.removeItem('githubToken');
                alert('Token已清除');
                showLoginPrompt();
            }
        });

        /**
         * 显示权限不足错误
         */
        function showPermissionError() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('permissionError').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';
        }

        /**
         * 显示登录提示模态窗口
         */
        function showLoginPrompt() {
            // 清空Token输入框
            document.getElementById('githubTokenModal').value = '';
            document.getElementById('invalidTokenAlert').style.display = 'none';
            // 显示模态窗口
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        }

        /**
         * 确认登录按钮点击事件
         */
        document.getElementById('confirmLoginBtn').addEventListener('click', async () => {
            const token = document.getElementById('githubTokenModal').value.trim();
            if (!token) {
                document.getElementById('invalidTokenAlert').textContent = '请输入GitHub Token';
                document.getElementById('invalidTokenAlert').style.display = 'block';
                return;
            }

            // 保存Token并检查权限
            localStorage.setItem('githubToken', token);
            document.getElementById('githubToken').value = token;

            const hasPermission = await checkTokenPermission();
            if (hasPermission) {
                // 权限验证通过，关闭模态窗口并初始化
                const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                loginModal.hide();
                document.querySelector('.container').style.display = 'block';
                document.getElementById('permissionError').style.display = 'none';
                init();
            } else {
                // 权限验证失败
                document.getElementById('invalidTokenAlert').textContent = 'Token无效或无权限访问文件，请重新输入。';
                document.getElementById('invalidTokenAlert').style.display = 'block';
                localStorage.removeItem('githubToken');
            }
        });

        // 表单输入时实时更新JSON预览
        versionInput.addEventListener('input', updateJsonPreview);
        versionCodeInput.addEventListener('input', updateJsonPreview);
        updateInfoInput.addEventListener('input', updateJsonPreview);
        downloadUrlInput.addEventListener('input', updateJsonPreview);

        // 页面加载时恢复保存的Token
        window.addEventListener('load', async () => {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
                // 检查权限
                const hasPermission = await checkTokenPermission();
                if (!hasPermission) {
                    showPermissionError();
                    return;
                }
                // 有权限，继续初始化
                init();
            } else {
                // 没有Token，显示登录模态窗口
                showLoginPrompt();
            }
        });
    </script>
</body>
</html>
