    <script>
        let originalData = [];
        let filteredData = [];
        let currentData = [];
        
        // æ’åºç›¸å…³å˜é‡
        let currentSortField = localStorage.getItem('currentSortField') || 'lastupdate';
        let currentSortOrder = localStorage.getItem('currentSortOrder') || 'desc';
        

        
        // æ•°æ®æºé…ç½®
        const dataSources = {
            cn: 'https://gitee.com/api/v5/repos/Kosto179/kosto-battle-clicker-new/contents/entrance_hash_key.json',
            en: 'https://gitee.com/api/v5/repos/Kosto179/kosto-battle-clicker-new/contents/entrance_hash_en_key.json'
        };

        let currentServer = localStorage.getItem('currentServer') || 'cn';
        document.getElementById('serverSelect').value = currentServer;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = document.getElementById('giteeToken').value.trim();

            if (!token) {
                showMessage('è¯·è¾“å…¥ Gitee Token', 'error');
                return;
            }

            await fetchData(token);
        });

        function changeServer() {
            currentServer = document.getElementById('serverSelect').value;
            localStorage.setItem('currentServer', currentServer);
            resetSearch();
            showMessage(`å·²åˆ‡æ¢åˆ°${currentServer === 'cn' ? 'å›½æœ' : 'å¤–æœ'}æ•°æ®æº`, 'success');
            
            // å¦‚æœæœ‰tokenï¼Œè‡ªåŠ¨é‡æ–°åŠ è½½æ•°æ®
            const token = document.getElementById('giteeToken').value.trim();
            if (token) {
                autoLoadIfValid();
            }
        }

        /* ===== æ–°å¢ï¼šToken å¤±ç„¦/å›è½¦è‡ªåŠ¨åŠ è½½ ===== */
        async function autoLoadIfValid() {
            const token = document.getElementById('giteeToken').value.trim();
            if (!token) return;
            // ç®€å•é•¿åº¦æ ¡éªŒï¼Œå¯æ¢æˆçœŸå® API æ¢æµ‹
            if (token.length < 20) {
                showMessage('Token æ ¼å¼ä¼¼ä¹ä¸å¯¹', 'error');
                return;
            }
            if (window._lastToken === token && window._lastServer === currentServer) return;
            window._lastToken = token;
            window._lastServer = currentServer;
            await fetchData(token);
        }

        async function fetchData(token) {
            const button = document.querySelector('.btn[type="submit"]');
            button.disabled = true;
            button.textContent = 'è·å–ä¸­...';

            try {
                showMessage('æ­£åœ¨è·å–æ•°æ®...', 'loading');

                const response = await fetch(`${dataSources[currentServer]}?access_token=${token}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content));

                originalData = content;
                filteredData = content;
                currentData = content;

                updateStats();
                displayData();
                
                // åº”ç”¨ä¿å­˜çš„æ’åºè®¾ç½®
                applySavedSort();

                document.getElementById('dataSection').style.display = 'block';
                document.getElementById('statsSection').style.display = 'grid';

                showMessage('æ•°æ®è·å–æˆåŠŸï¼', 'success');

            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                showMessage(`è·å–æ•°æ®å¤±è´¥: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'è·å–æ•°æ®';
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = originalData.length;
            document.getElementById('withPassword').textContent = originalData.filter(item => item.Password).length;
            document.getElementById('withKey').textContent = originalData.filter(item => item.Key).length;
            document.getElementById('withToken').textContent = originalData.filter(item => item.Token).length;
            document.getElementById('withFingerprint').textContent = originalData.filter(item => item.Fingerprint).length;
        }

        async function displayData() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            for (let i = 0; i < currentData.length; i++) {
                const item = currentData[i];
                const row = document.createElement('tr');

                // ç›´æ¥æ˜¾ç¤ºçœŸå®æ•°æ®ï¼ˆå·²ç§»é™¤å®‰å…¨å¯†é’¥é™åˆ¶ï¼‰
                const keyDisplay = item.Key ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Key))}</span>

                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Key', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                const tokenDisplay = item.Token ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Token))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Token)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="openTokenUrl('${escapeHtml(item.Token)}')">æ‰“å¼€</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Token', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                const passwordDisplay = item.Password ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Password))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Password)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Password', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                const fingerprintDisplay = item.Fingerprint ? 
                    `<span class="truncate">${escapeHtml(maskString(item.Fingerprint))}</span>
                     <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(item.Fingerprint)}')">å¤åˆ¶</button>
                     <button class="btn btn-small btn-token" onclick="viewFieldJson('Fingerprint', '${i}')">é¢„è§ˆ</button>` : 
                    '<span style="color: #999;">æ— </span>';

                row.innerHTML = `
                    <td data-column="tankiname"><strong>${escapeHtml(item.TankiName)}</strong></td>
                    <td data-column="key">${keyDisplay}</td>

                    </td>
                `;

                tbody.appendChild(row);
            }
            
            // æ¯æ¬¡é‡æ–°æ¸²æŸ“æ•°æ®åéƒ½åº”ç”¨åˆ—å¯è§æ€§è®¾ç½®
            applyColumnVisibility();
        }

        function maskString(str) {
            if (!str || str.length <= 8) return str;
            return str.substring(0, 4) + '****' + str.substring(str.length - 4);
        }

        function openTokenUrl(token) {
            const url = `https://3dtank.com/play/?token=${encodeURIComponent(token)}&sub_partner_id=partner4399`;
            window.open(url, '_blank');
        }

        function viewFieldJson(fieldName, index) {
            const item = currentData[parseInt(index)];
            const fieldValue = item[fieldName];
            const fieldData = {
                field: fieldName,
                value: fieldValue,
                TankiName: item.TankiName
            };
            const jsonStr = JSON.stringify(fieldData, null, 2);

            document.getElementById('jsonModal').style.display = 'block';

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function escapeHtml(text) {
            const map = {

            };
            return text.replace(/[&<>"']/g, m => map[m]);

        // æ’åºåŠŸèƒ½
        function sortData(field, order) {
            currentSortField = field;
            currentSortOrder = order;
            
            currentData.sort((a, b) => {
                // æ­£ç¡®çš„å­—æ®µåæ˜ å°„
                const fieldMap = {
                    'tankiname': 'TankiName',
                    'key': 'Key',
                    'token': 'Token',
                    'password': 'Password',
                    'fingerprint': 'Fingerprint',
                    'lastupdate': 'LastUpdate'
                };
                
                const actualField = fieldMap[field] || field;
                let valueA = a[actualField] || '';
                let valueB = b[actualField] || '';
                
                // å¤„ç†ç©ºå€¼
                if (!valueA && !valueB) return 0;
                if (!valueA) return 1;
                if (!valueB) return -1;
                
                // ç‰¹æ®Šå¤„ç†æ—¶é—´å­—æ®µ
                if (field === 'lastupdate') {
                    // å°†æ—¶é—´å­—ç¬¦ä¸²è½¬æ¢ä¸ºDateå¯¹è±¡è¿›è¡Œæ¯”è¾ƒ
                    const dateA = new Date(valueA);
                    const dateB = new Date(valueB);
                    
                    if (order === 'asc') {
                        return dateA - dateB;
                    } else {
                        return dateB - dateA;
                    }
                }
                
                // å­—ç¬¦ä¸²æ¯”è¾ƒ
                if (typeof valueA === 'string' && typeof valueB === 'string') {
                    return order === 'asc' ? 
                        valueA.localeCompare(valueB) : 
                        valueB.localeCompare(valueA);
                }
                
                // æ•°å­—æ¯”è¾ƒ
                if (typeof valueA === 'number' && typeof valueB === 'number') {
                    return order === 'asc' ? valueA - valueB : valueB - valueA;
                }
                
                // é»˜è®¤æ¯”è¾ƒ
                return order === 'asc' ? 
                    (valueA < valueB ? -1 : valueA > valueB ? 1 : 0) :
                    (valueA > valueB ? -1 : valueA < valueB ? 1 : 0);
            });
            
            displayData();
            updateSortButtons();
        }

        async function deleteAccount(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è´¦å·è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {

            if (!token) {

                return;
            }
            
            try {
                // ä»å½“å‰æ•°æ®ä¸­åˆ é™¤è¯¥è´¦å·
                const accountIndex = originalData.findIndex(item => 
                    item.TankiName === account.TankiName && 
                    item.Key === account.Key
                );
                
                if (accountIndex === -1) {
                    showMessage('æ‰¾ä¸åˆ°è¦åˆ é™¤çš„è´¦å·', 'error');
                    return;
                }
                
                // ä»åŸå§‹æ•°æ®ä¸­åˆ é™¤
                originalData.splice(accountIndex, 1);
                
                // æ›´æ–°filteredDataå’ŒcurrentData
                filteredData = [...originalData];
                currentData = [...originalData];
                
                // è°ƒç”¨Gitee APIæ›´æ–°æ–‡ä»¶
                await updateGiteeFile(token);
                
                // æ›´æ–°ç•Œé¢
                updateStats();
                filterData();
                
                showMessage('è´¦å·å·²æˆåŠŸåˆ é™¤ï¼', 'success');
            } catch (error) {
                console.error('åˆ é™¤è´¦å·å¤±è´¥:', error);
                showMessage(`åˆ é™¤è´¦å·å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ›´æ–°Giteeæ–‡ä»¶
        async function updateGiteeFile(token) {
            const url = dataSources[currentServer];
            const content = JSON.stringify(originalData, null, 2);
            const encodedContent = btoa(unescape(encodeURIComponent(content)));
            
            // å…ˆè·å–æ–‡ä»¶çš„SHAå€¼ï¼ˆæ›´æ–°æ–‡ä»¶éœ€è¦ï¼‰
            const getResponse = await fetch(`${url}?access_token=${token}`);
            const getData = await getResponse.json();
            const sha = getData.sha;
            
            // æ›´æ–°æ–‡ä»¶
            const updateResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `token ${token}`
                },
                body: JSON.stringify({
                    content: encodedContent,
                    sha: sha,
                    message: `åˆ é™¤è´¦å·è®°å½• - ${new Date().toLocaleString()}`
                })
            });
            
            if (!updateResponse.ok) {
                const errorData = await updateResponse.json();
                throw new Error(errorData.message || `HTTP error! status: ${updateResponse.status}`);
            }
        }
